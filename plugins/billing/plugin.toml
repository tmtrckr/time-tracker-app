[plugin]
id = "billing-plugin"
name = "Billing"
version = "1.0.0"
description = "Billable time tracking"
author = "TimeTracker"

[backend]
crate_name = "time_tracker_billing_plugin"
library_name = "billing_plugin"
entry_point = "_plugin_create"

[frontend]
entry = "billing/index.js"
components = ["BillingDashboard", "BillingSettings"]

[build]
targets = ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu", "x86_64-apple-darwin"]
