[plugin]
id = "pomodoro-plugin"
name = "Pomodoro"
version = "1.0.0"
description = "Pomodoro timer and focus sessions"
author = "TimeTracker"

[backend]
crate_name = "time_tracker_pomodoro_plugin"
library_name = "pomodoro_plugin"
entry_point = "_plugin_create"

[frontend]
entry = "pomodoro/index.js"
components = ["PomodoroTimer", "FocusSessions"]

[build]
targets = ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu", "x86_64-apple-darwin"]
